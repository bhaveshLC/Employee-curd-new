<!-- Modal -->
<div
  id="change-password-modal"
  class="fixed inset-0 z-50 flex items-center justify-center backdrop hidden"
>
  <div
    class="bg-white dark:bg-slate-700 rounded-lg shadow-lg p-6 w-full md:w-1/3"
  >
    <h2 class="text-xl font-bold mb-4">Change Password</h2>
    <form [formGroup]="changePasswordForm">
      <div class="mb-4">
        <label class="block font-semibold text-gray-700 dark:text-white"
          >Old Password</label
        >
        <input
          type="text"
          formControlName="oldPassword"
          placeholder="Old Password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
        />
        <div
          *ngIf="changePasswordForm.controls['oldPassword'].touched && changePasswordForm.controls['oldPassword'].errors?.['required']"
          class="text-red-500 text-sm"
        >
          Old password is required.
        </div>
      </div>
      <div class="mb-4">
        <label class="block font-semibold text-gray-700 dark:text-white"
          >New Password</label
        >
        <input
          type="password"
          formControlName="password"
          placeholder="New Password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
        />
        <div
          *ngIf="changePasswordForm.controls['password'].touched && changePasswordForm.controls['password'].errors?.['required']"
          class="text-red-500 text-sm"
        >
          New password is required.
        </div>
        <div
          *ngIf="changePasswordForm.controls['password'].touched && changePasswordForm.controls['password'].errors?.['minlength']"
          class="text-red-500 text-sm"
        >
          Password must be at least 6 characters long.
        </div>
      </div>
      <div class="mb-4">
        <label class="block font-semibold text-gray-700 dark:text-white"
          >Confirm Password</label
        >
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm Password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
        />
        <div
          *ngIf="changePasswordForm.controls['confirmPassword'].touched && changePasswordForm.controls['confirmPassword'].errors?.['required']"
          class="text-red-500 text-sm"
        >
          Confirm password is required.
        </div>
        <div
          *ngIf="changePasswordForm.controls['confirmPassword'].touched && changePasswordForm.errors?.['PasswordNoMatch']"
          class="text-red-500 text-sm"
        >
          Password doesn't match.
        </div>
      </div>
      <div class="flex justify-end">
        <button
          type="button"
          class="mr-2 px-4 py-2 bg-gray-300 text-gray-700 rounded"
          (click)="closeModal()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-500 text-white rounded cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="changePasswordForm.invalid"
          (click)="onUpdatePassword()"
        >
          Update Password
        </button>
      </div>
    </form>
  </div>
</div>
