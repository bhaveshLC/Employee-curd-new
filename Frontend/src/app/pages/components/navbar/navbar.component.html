<header class="bg-slate-800 dark:bg-gray-900 text-white p-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <h1
      class="text-xl md:text-2xl font-bold flex items-center space-x-2 cursor-pointer"
      [routerLink]="['/']"
    >
      <i class="fa-solid fa-user-tie"></i>
      <span>EMS</span>
    </h1>

    <div class="relative">
      <button
        id="dropdownDefaultButton"
        (click)="toggleDropdown()"
        class="flex items-center space-x-2 bg-gray-700 hover:bg-gray-600 border border-gray-600 rounded-full text-sm font-medium transition duration-200 ease-in-out"
        type="button"
      >
        <img
          [src]="
            authService.user()?.profilePicture ||
            'https://ui-avatars.com/api/name=' + authService.user()?.name
          "
          alt="Profile Picture"
          class="w-10 h-10 rounded-full border-2 border-gray-600 shadow-md transition-transform duration-200 ease-in-out hover:scale-105"
        />
      </button>

      <div
        id="dropdown"
        [ngClass]="{ hidden: !isDropdownOpen, block: isDropdownOpen }"
        class="absolute right-0 mt-2 w-48 bg-gray-700 rounded-lg shadow-lg z-50 divide-y divide-gray-600"
      >
        <ul class="py-2">
          <li>
            <a
              routerLink="/self"
              (click)="isDropdownOpen = false"
              class="flex items-center px-4 py-2 text-sm font-medium text-gray-300 hover:bg-gray-600 hover:text-white cursor-pointer transition duration-200 ease-in-out"
            >
              <span>
                <i class="fa-solid fa-user mr-2"></i>
                {{ authService.user()?.name }}</span
              >
            </a>
          </li>
          <li>
            <a
              (click)="openChangePasswordModal()"
              class="flex items-center px-4 py-2 text-sm font-medium text-gray-300 hover:bg-gray-600 hover:text-white cursor-pointer transition duration-200 ease-in-out"
            >
              <i class="fa-solid fa-key mr-2"></i>
              Change Password
            </a>
          </li>

          <li>
            <a
              (click)="toggleTheme()"
              class="flex items-center px-4 py-2 text-sm font-medium text-gray-300 hover:bg-gray-600 hover:text-white cursor-pointer transition duration-200 ease-in-out"
            >
              @if(themeService.theme() === 'dark') {
              <i class="fa-solid fa-sun mr-2"></i>
              Light Theme } @else {
              <i class="fa-solid fa-moon mr-2"></i>
              Dark Theme }
            </a>
          </li>

          <li>
            <a
              (click)="onLogout()"
              class="flex items-center px-4 py-2 text-sm font-medium text-red-500 hover:bg-red-500 hover:text-white cursor-pointer transition duration-200 ease-in-out"
            >
              <i class="fa-solid fa-right-from-bracket mr-2"></i>
              Sign Out
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
<app-change-password />
