<div
  id="edit-employee-modal"
  class="fixed inset-0 z-50 flex items-center justify-center backdrop hidden"
>
  @if(employee){
  <div
    class="bg-white dark:bg-slate-700 rounded-lg shadow-lg p-6 w-full md:w-1/3"
  >
    <h2 class="text-xl font-bold mb-4">Edit Employee</h2>
    <form #editEmployeeForm="ngForm">
      <div class="mb-4">
        <label class="block font-semibold text-gray-700 dark:text-white"
          >Name</label
        >
        <input
          type="text"
          name="name"
          [(ngModel)]="editedEmployee.name"
          placeholder="Name"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
          required
          #name="ngModel"
        />
        <div *ngIf="name.invalid && name.touched" class="text-sm text-red-500">
          Name is required
        </div>
      </div>
      <div class="mb-4">
        <label class="block font-semibold text-gray-700 dark:text-white"
          >Email</label
        >
        <input
          type="email"
          [(ngModel)]="editedEmployee.email"
          name="email"
          placeholder="Email"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
          required
          #email="ngModel"
        />
        <div
          *ngIf="email.errors?.['required']&& email.touched"
          class="text-sm text-red-500"
        >
          Email is required
        </div>
        <div
          *ngIf="email.errors?.['email'] && email.touched"
          class="text-sm text-red-500"
        >
          Enter Valid email
        </div>
      </div>
      <div class="mb-4">
        <label class="block font-semibold text-gray-700 dark:text-white"
          >Department</label
        >
        <select
          name="department"
          id="department"
          [(ngModel)]="editedEmployee.department"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:bg-slate-600 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
          required
          #department="ngModel"
        >
          <option value="">Select Department</option>
          <option *ngFor="let department of departments" [value]="department">
            {{ department }}
          </option>
        </select>
        <div *ngIf="department.invalid" class="text-sm text-red-500">
          Department is required
        </div>
      </div>
      <div class="mb-4">
        <label class="block font-semibold text-gray-700 dark:text-white"
          >Salary</label
        >
        <input
          type="number"
          [(ngModel)]="editedEmployee.salary"
          name="salary"
          placeholder="Salary"
          min="0"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
          required
          #salary="ngModel"
        />
        <div *ngIf="salary.invalid" class="text-sm text-red-500">
          Salary is required
        </div>
      </div>
      <div class="flex justify-end">
        <button
          type="button"
          class="mr-2 px-4 py-2 bg-gray-300 text-gray-700 rounded"
          (click)="closeModal()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-500 text-white rounded cursor-pointer disabled:bg-blue-300 disabled:cursor-not-allowed"
          (click)="onUpdate()"
          [disabled]="editEmployeeForm.invalid"
        >
          Update Employee
        </button>
      </div>
    </form>
  </div>
  }
</div>
