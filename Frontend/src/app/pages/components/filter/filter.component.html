<div class="mb-6 flex flex-wrap gap-4">
    <div class="flex flex-col flex-1 min-w-[200px]">
      <label class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1">Search</label>
      <input
        type="text"
        placeholder="Search By Name or Email"
        [(ngModel)]="queryObj.search"
        (ngModelChange)="onSearchChange($event)"
        class="w-full px-4 py-1.5 text-gray-700 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-700 dark:text-white dark:border-slate-600"
      />
    </div>
    <div class="flex flex-col flex-1 min-w-[200px]">
      <label class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1">Department</label>
      <select
        class="w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-700 dark:text-white dark:border-slate-600"
        [(ngModel)]="queryObj.department"
        (change)="onFilterChange()"
      >
        <option value="">All</option>
        <option *ngFor="let department of departments" [value]="department">
          {{ department }}
        </option>
      </select>
    </div>
    <div class="flex flex-col flex-1 min-w-[200px]">
      <label class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1">Sort By</label>
      <select
        class="w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-700 dark:text-white dark:border-slate-600"
        [(ngModel)]="queryObj.sortBy"
        (change)="onFilterChange()"
      >
        <option value="">Default</option>
        <option value="name">Name</option>
        <option value="salary">Salary</option>
      </select>
    </div>
    <div class="flex flex-1 gap-4 min-w-[200px]">
      <div class="flex flex-col flex-1">
        <label class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1">Limit</label>
        <select
          class="w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-700 dark:text-white dark:border-slate-600"
          [(ngModel)]="queryObj.limit"
          (change)="onFilterChange()"
        >
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
        </select>
      </div>
  
      <div class="flex flex-col flex-1">
        <label class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1">Page</label>
        <select
          class="w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-700 dark:text-white dark:border-slate-600"
          [(ngModel)]="queryObj.page"
          (change)="onPageChange(queryObj.page)"
        >
          <option *ngFor="let item of page" [value]="item">
            {{ item }}
          </option>
        </select>
      </div>
    </div>
  </div>
