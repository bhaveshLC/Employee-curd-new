<header class="bg-slate-800 dark:bg-gray-900 text-white p-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-xl md:text-2xl font-bold flex items-center space-x-2">
      <i class="fa-solid fa-user-tie"></i>
      <span>EMS</span>
    </h1>

    <div class="relative">
      <button
        id="dropdownDefaultButton"
        (click)="toggleDropdown()"
        class="flex items-center space-x-2 bg-gray-700 hover:bg-gray-600 border border-gray-600 rounded-full p-3 text-sm font-medium transition duration-200 ease-in-out" type="button"
      >
        <i class="fa-solid fa-user"></i>

        <!-- <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 10 6"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 4 4 4-4"
          />
        </svg> -->
      </button>

      <div
        id="dropdown"
        [ngClass]="{ hidden: !isDropdownOpen, block: isDropdownOpen }"
        class="absolute right-0 mt-2 w-48 bg-gray-700 rounded-lg shadow-lg z-50 divide-y divide-gray-600"
      >
        <ul class="py-2">
          <li>
            <a
              class="flex items-center px-4 py-2 text-sm font-medium text-gray-300 hover:bg-gray-600 hover:text-white cursor-pointer transition duration-200 ease-in-out"
            >
        <span>{{ authService.user()?.name }}</span>
            </a>
          </li>
          <li>
            <a
              (click)="openChangePasswordModal()"
              class="flex items-center px-4 py-2 text-sm font-medium text-gray-300 hover:bg-gray-600 hover:text-white cursor-pointer transition duration-200 ease-in-out"
            >
              <i class="fa-solid fa-key mr-2"></i>
              Change Password
            </a>
          </li>

          <li>
            <a
              (click)="toggleTheme()"
              class="flex items-center px-4 py-2 text-sm font-medium text-gray-300 hover:bg-gray-600 hover:text-white cursor-pointer transition duration-200 ease-in-out"
            >
              @if(themeService.theme() === 'dark') {
              <i class="fa-solid fa-sun mr-2"></i>
              Light Theme } @else {
              <i class="fa-solid fa-moon mr-2"></i>
              Dark Theme }
            </a>
          </li>

          <li>
            <a
              (click)="onLogout()"
              class="flex items-center px-4 py-2 text-sm font-medium text-red-500 hover:bg-red-500 hover:text-white cursor-pointer transition duration-200 ease-in-out"
            >
              <i class="fa-solid fa-right-from-bracket mr-2"></i>
              Sign Out
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
